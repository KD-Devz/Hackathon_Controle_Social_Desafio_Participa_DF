<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>P치gina de Ranking</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
        }
        header {
            background: #0d6efd;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        nav.menu {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav.menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav.menu a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>

    <header>P치gina de Ranking</header>

    <nav class="menu">
        <a href="{{ url_for('index.pagina_index') }}">P치gina Principal</a>
        <a href="{{ url_for('testes.pagina_testes') }}">P치gina de Testes</a>
        <a href="{{ url_for('ranking.pagina_ranking') }}">P치gina de Ranking</a>
    </nav>

    <div class="container">
        <h2>Top 10 Palavras Proibidas Mais Buscadas</h2>
        <canvas id="graficoHeroi" width="400" height="200"></canvas>
    </div>

    <!-- Chart.js + Data Labels plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script>
        const ctx = document.getElementById('graficoHeroi').getContext('2d');
        const graficoHeroi = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ palavras|tojson }},
                datasets: [{
                    label: 'Quantidade de buscas',
                    data: {{ quantidades|tojson }},
                    backgroundColor: [
                        '#0d6efd', '#32CD32', '#DC143C', '#FF8C00', '#8A2BE2',
                        '#FFD700', '#00CED1', '#FF1493', '#7FFF00', '#A52A2A'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: false
                    },
                    legend: { display: false },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        color: '#000',
                        font: {
                            weight: 'bold'
                        },
                        formatter: function(value) {
                            return value;
                        }
                    }
                },
                scales: {
                    y: {
                        display: false   // 游댳 remove completamente o eixo Y
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>

</body>
</html>
