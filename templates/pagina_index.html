<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Central de Testes</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
        }

        header {
            background: #0d6efd;
            color: #fff;
            padding: 25px;
            font-size: 2.5em; /* ðŸ”¹ tÃ­tulo enorme */
            font-weight: bold;
            text-align: center;
        }

        nav.menu {
            background: #333;
            padding: 10px;
            text-align: center;
        }

        nav.menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 16px;
            background: #0d6efd;
            border-radius: 4px;
        }

        nav.menu a:hover {
            background: #0056b3;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        button {
            background: #0d6efd;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            background: #A9A9A9;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    ðŸš€ Central de Testes
</header>

<nav class="menu">
    <a href="{{ url_for('enviar_testes.pagina_enviar_teste') }}">Sistema de Testes</a>
    <a href="{{ url_for('auth.login') }}">Fazer Login</a>

</nav>

<div class="container">
    <h2>Deixe seu comentÃ¡rio</h2>
    <form method="POST" action="{{ url_for('index.enviar_comentario') }}" class="pure-form pure-form-stacked">
        <textarea name="comentario" placeholder="Digite seu comentÃ¡rio aqui..."></textarea>
        <button type="submit">Enviar ComentÃ¡rio</button>
    </form>

    <!-- Exibir mensagens -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <p style="color: {% if category == 'error' %}red{% else %}green{% endif %}; font-weight: bold;">
                    {{ msg }}
                </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<footer>
    Hackathon Controle Social - Desafio Participa DF
</footer>

</body>
</html>
