{% extends "base.html" %}
{% block title %}Registro de Usu√°rio{% endblock %}

{% block main %}
  <div style="max-width:420px;margin:40px auto;width:100%;">
    <div class="content" style="padding:28px;text-align:center;">
      <div style="font-size:1.25rem;color:var(--primary);font-weight:700;margin-bottom:12px;">Crie sua conta</div>

      {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
          <div style="margin-bottom:12px;color:var(--danger);font-weight:700;">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST" class="pure-form pure-form-stacked">
        <div class="form-row">
          <input class="input" type="text" name="nome" placeholder="Nome completo" required>
        </div>
        <div class="form-row">
          <input class="input" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-row">
          <input class="input" type="password" name="senha" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn-primary">Registrar</button>
      </form>

      <div style="margin-top:12px;">
        <a href="{{ url_for('auth.login') }}" class="btn-ghost">Voltar para login</a>
      </div>
    </div>
  </div>
{% endblock %}
