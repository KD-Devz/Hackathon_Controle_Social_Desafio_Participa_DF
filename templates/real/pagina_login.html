{% extends "base.html" %}

{% block title %}Login | Valida Fácil{% endblock %}

{% block main %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px;">

    <div class="card-glow" style="--card-color: var(--primary); max-width: 420px; width: 100%; padding: 40px; background: white;">

        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 3rem; color: var(--primary); margin-bottom: 10px;">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2 style="margin: 0; font-weight: 800; color: var(--text-main); font-size: 1.6rem;">Acesse sua Conta</h2>
            <p class="muted" style="font-size: 0.9rem; margin-top: 5px;">Sistema de Auditoria de Privacidade</p>
        </div>

        <form method="POST" class="pure-form pure-form-stacked">
            <div class="form-row" style="margin-bottom: 20px;">
                <label for="email" style="font-weight: 700; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; display: block;">
                    <i class="fas fa-envelope"></i> E-mail Corporativo
                </label>
                <input type="email" id="email" name="email" class="input"
                       placeholder="exemplo@df.gov.br" required
                       style="width: 100%; border: 1px solid #e2e8f0; padding: 12px; border-radius: 8px; font-size: 1rem;">
            </div>

            <div class="form-row" style="margin-bottom: 30px;">
                <label for="senha" style="font-weight: 700; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; display: block;">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="senha" name="senha" class="input"
                       placeholder="••••••••" required
                       style="width: 100%; border: 1px solid #e2e8f0; padding: 12px; border-radius: 8px; font-size: 1rem;">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; padding: 15px; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">
                <i class="fas fa-sign-in-alt"></i> Entrar no Painel
            </button>
        </form>

        <div style="display: flex; align-items: center; margin: 25px 0; color: #cbd5e0;">
            <hr style="flex: 1; border: 0; border-top: 1px solid #edf2f7;">
            <span style="padding: 0 10px; font-size: 0.8rem; font-weight: 600;">OU</span>
            <hr style="flex: 1; border: 0; border-top: 1px solid #edf2f7;">
        </div>

        <div style="text-align: center; display: flex; flex-direction: column; gap: 15px;">
            <a href="{{ url_for('auth.registro') }}" class="btn-ghost" style="text-decoration: none; color: var(--secondary); font-weight: 600; font-size: 0.9rem;">
                Ainda não tem acesso? Criar conta
            </a>
            <a href="{{ url_for('index.pagina_index') }}" style="font-size: 0.85rem; color: var(--text-muted); text-decoration: none;">
                <i class="fas fa-user-secret"></i> Continuar como anônimo
            </a>
        </div>
    </div>
</div>
{% endblock %}
