{% extends "base.html" %}

{% block title %}Login - Participa DF{% endblock %}

{% block main %}
<div style="display: flex; justify-content: center; align-items: center; width: 100%; padding: 40px 0;">
    <div class="content" style="max-width: 450px; width: 100%; text-align: center;">
        
        <div style="margin-bottom: 25px;">
            <h4 style="font-size: 1.5rem; margin-bottom: 8px;">Acesse sua conta</h4>
            <p class="muted">Entre com suas credenciais para gerenciar solicitações</p>
        </div>

        <form method="POST" class="pure-form pure-form-stacked">
            <div class="form-row">
                <label for="email" class="small" style="display: block; text-align: left; margin-bottom: 5px;">E-mail Corporativo</label>
                <input type="email" id="email" name="email" class="input" placeholder="exemplo@df.gov.br" required>
            </div>
            
            <div class="form-row">
                <label for="senha" class="small" style="display: block; text-align: left; margin-bottom: 5px;">Senha</label>
                <input type="password" id="senha" name="senha" class="input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px; padding: 12px;">
                Entrar no Sistema
            </button>
        </form>

        <hr style="margin: 24px 0; border: 0; border-top: 1px solid #eee;">

        <div class="center">
            <p class="small muted" style="margin-bottom: 15px;">Ainda não tem acesso ao desafio?</p>
            <a href="{{ url_for('auth.registro') }}" class="btn-ghost" style="display: block; width: 100%;">
                Criar nova conta
            </a>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="{{ url_for('enviar_testes.pagina_enviar_teste') }}" class="small" style="color: var(--primary); text-decoration: underline;">
                Continuar como anônimo
            </a>
        </div>
    </div>
</div>
{% endblock %}
