<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Solicitações</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
        }

        header {
            background: #0d6efd;
            color: #fff;
            padding: 15px 20px;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav.menu {
            background: #333;
            padding: 10px;
            text-align: center;
        }

        nav.menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 16px;
            background: #0d6efd;
            border-radius: 4px;
        }

        nav.menu a:hover {
            background: #0056b3;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
            display: flex;
        }

        aside {
            width: 250px;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 6px;
            margin-right: 20px;
        }

        aside h3 {
            color: #0d6efd;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside li {
            margin-bottom: 10px;
        }

        aside a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        aside a:hover {
            text-decoration: underline;
        }

        .perfil-info {
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background: #A9A9A9;
            color: #fff;
        }

        footer {
            background: #A9A9A9;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 1em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<header>
    <span>Histórico de Solicitações</span>
    <a href="{{ url_for('auth.logout') }}" style="background:#DC143C; color:#fff; padding:6px 12px; border-radius:4px; text-decoration:none;">Sair</a>
</header>

<nav class="menu">
    <a href="{{ url_for('perfil.pagina_meu_perfil') }}">Meu Perfil</a>
</nav>

<div class="container">
    <!-- Menu lateral -->
    <aside>
        <h3>Menu do Perfil</h3>
        <ul>
            <li><a href="{{ url_for('solicitacao.pagina_enviar_solicitacao') }}">Fazer nova solicitação</a></li>
            <li><a href="{{ url_for('solicitacao.ver_solicitacoes') }}">Ver minhas solicitações</a></li>
        </ul>
    </aside>

    <!-- Conteúdo principal -->
    <div class="perfil-info">
        <h2>Histórico de Solicitações</h2>
        <table>
            <thead>
                <tr>
                    <th>Data de Envio</th>
                    <th>Texto da Solicitação</th>
                </tr>
            </thead>
            <tbody>
                {% for texto, data in solicitacoes %}
                <tr>
                    <td>{{ data }}</td>
                    <td>{{ texto }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Rodapé -->
<footer>
    Hackathon Controle Social - Desafio Participa DF
</footer>

</body>
</html>
