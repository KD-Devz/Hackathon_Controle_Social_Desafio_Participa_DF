<header class="header" role="banner">
  <div style="display:flex;align-items:center;gap:12px;">
    <div style="font-size:1.1rem;">Hackathon Controle Social</div>
    <div class="small muted">Desafio Participa DF</div>
  </div>

  <div>
    {% if session.get('usuario_nome') %}
      <span class="small muted" style="margin-right:12px;">{{ session.usuario_nome }}</span>
      <a href="{{ url_for('auth.logout') }}" class="btn-ghost">Sair</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}" class="btn-ghost">Fazer Login</a>
    {% endif %}
  </div>
</header>
